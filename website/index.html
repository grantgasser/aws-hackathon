<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tweet Sentiment Analysis Web App</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
         "use strict";
         function submitForm(oFormElement) {
             var xhr = new XMLHttpRequest();
             xhr.open("POST", "https://qqkbhu58nl.execute-api.ca-central-1.amazonaws.com/beta", true);
             xhr.onload = function() {
                 var result = parseFloat(xhr.responseText);
                 var resultElement = document.getElementById('sentiment');
                 alert(resultElement);
             }
             xhr.setRequestHeader("Cache-Control", "no-cache");
             xhr.open (oFormElement.method, oFormElement.action, true);
             var review = document.getElementById('inputTranscript');
             var params = {"inputTranscript":review.value}


             xhr.send(JSON.stringify(params));
             return false;
         }
        </script>

    </head>
    <body>

        <div class="container">
            <h1>Enter the name of object - analyze sentiment based tweets about the object!</h1>
            <p>Enter a business, product, sports team, university, etc.</p>
            <form method="POST"
                  action="https://qqkbhu58nl.execute-api.ca-central-1.amazonaws.com/beta"
                  onsubmit="return submitForm(this);" >  <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->
                <div class="form-group">
                    <label for="inputTranscript">Object:</label>
                    <textarea class="form-control"  rows="5" id="inputTranscript">e.g. iPhone 11</textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <h1 class="bg-success" id="result"></h1>
        </div>
    </body>
</html>
